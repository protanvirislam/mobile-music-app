<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/3695f62a44.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player of VIVO YO3</title>
  </head>
  <body>
    <div class="music-container">
      <!-- Music Meta -->
      <div class="music-meta">
        <!-- insert HTML from Javascript -->
      </div>

      <!-- Music Controller -->
      <div class="music-control">
        <!-- Music bar-start -->
        <div class="music-bar">
          <span class="start-time">00:00</span>
          <div class="main-bar">
            <div class="swipe-bar"></div>
          </div>
          <span class="end-time">00:00</span>
        </div>
        <!-- Music bar-End -->

        <!-- Controller -->
        <div class="music-controller">
          <!-- Shuffle -->
          <div class="shuffle"><i class="fa-solid fa-repeat"></i></div>
          <!-- Prev Button -->
          <div class="prev"><i class="fa-solid fa-backward"></i></div>
          <div class="play-pause"><i class="fa-solid fa-circle-play"></i></div>
          <!-- Next Button -->
          <div class="next"><i class="fa-solid fa-forward"></i></div>
          <!-- Play- list -->
          <div class="play-list"><i class="fa-solid fa-list"></i></div>
        </div>
      </div>

      <div class="all-music-list">
